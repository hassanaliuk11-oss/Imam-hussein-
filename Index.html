    <script>
        const aliHadiths = [
            { a: "لا فتى إلا علي ولا سيف إلا ذو الفقار", u: "علیؑ جیسا کوئی جوان نہیں اور ذوالفقار جیسی کوئی تلوار نہیں۔" },
            { a: "عَلِيٌّ مِنِّي وَأَنَا مِنْهُ", u: "علیؑ مجھ سے ہے اور میں علیؑ سے ہوں۔" },
            { a: "ذِكْرُ عَلِيٍّ عِبَادَةٌ", u: "علیؑ کا ذکر عبادت ہے۔" },
            { a: "يَا عَلِيُّ لَا يُحِبُّكَ إِلَّا مُؤْمِنٌ وَلَا يُبْغِضُكَ إِلَّا مُنَافِقٌ", u: "اے علیؑ! تجھ سے سوائے مومن کے کوئی محبت نہیں کرے گا اور سوائے منافق کے کوئی بغض نہیں رکھے گا۔" },
            { a: "أَنْتَ مِنِّي بِمَنْزِلَةِ هَارُونَ مِنْ مُوسَى", u: "تم میرے لیے ایسے ہو جیسے موسیؑ کے لیے ہارونؑ تھے۔" },
            { a: "النظر إلى وجه علي عبادة", u: "علیؑ کے چہرے کو دیکھنا عبادت ہے۔" },
            { a: "أقضاكم علي", u: "تم میں سب سے بہتر فیصلہ کرنے والا علیؑ ہے۔" },
            { a: "علي ولي كل مؤمن بعدي", u: "علیؑ میرے بعد ہر مومن کا ولی ہے۔" },
            { a: "من سب علياً فقد سبني", u: "جس نے علیؑ کو برا بھلا کہا، اس نے مجھے برا بھلا کہا۔" },
            { a: "أنا وعلي أبوا هذه الأمة", u: "میں اور علیؑ اس امت کے باپ ہیں۔" },
            { a: "علي مع القرآن والقرآن مع علي", u: "علیؑ قرآن کے ساتھ ہے اور قرآن علیؑ کے ساتھ ہے۔" },
            { a: "حب علي إيمان وبغضه نفاق", u: "علیؑ کی محبت ایمان ہے اور ان کا بغض نفاق ہے۔" },
            { a: "عنوان صحيفة المؤمن حب علي", u: "مومن کے نامہ اعمال کا عنوان علیؑ کی محبت ہے۔" },
            { a: "أنا دار الحكمة وعلي بابها", u: "میں حکمت کا گھر ہوں اور علیؑ اس کا دروازہ ہے۔" },
            { a: "علي يعسوب المؤمنين", u: "علیؑ مومنوں کے سردار ہیں۔" },
            { a: "من أطاع علياً فقد أطاعني", u: "جس نے علیؑ کی اطاعت کی، اس نے مجھ سے اطاعت کی۔" },
            { a: "لا يجوز أحد الصراط إلا براءة بعلي", u: "پل صراط سے کوئی نہیں گزر سکے گا جب تک اس کے پاس علیؑ کی ولایت کی سند نہ ہو۔" },
            { a: "علي باب علم النبي ﷺ", u: "علیؑ نبی ﷺ کے علم کا دروازہ ہیں۔" },
            { a: "علي سيد الوصيين", u: "علیؑ وصیوں کے سردار ہیں۔" },
            { a: "من أحب علياً فقد أحبني", u: "جس نے علیؑ سے محبت کی، اس نے مجھ سے محبت کی۔" }
        ];

        const hussainHadiths = [
            { a: "أحب الله من أحب حسيناً", u: "اللہ اس سے محبت کرتا ہے جو حسینؑ سے محبت کرے۔" },
            { a: "حسين سبط من الأسباط", u: "حسینؑ میری اولاد میں سے ایک عظیم فرزند ہے۔" },
            { a: "ريحانتاي من الدنيا الحسن والحسين", u: "دنیا میں میرے دو پھول حسنؑ اور حسینؑ ہیں۔" },
            { a: "اللهم إني أحبهما فأحبهما", u: "اے اللہ! میں ان دونوں سے محبت کرتا ہوں، تو بھی ان سے محبت کر۔" },
            { a: "من أحبهما فقد أحبني", u: "جس نے ان دونوں (حسن و حسین) سے محبت کی، اس نے مجھ سے محبت کی۔" },
            { a: "إن الحسين باب من أبواب الجنة", u: "بے شک حسینؑ جنت کے دروازوں میں سے ایک دروازہ ہے۔" },
            { a: "مكتوب علي يمين العرش: ان الحسین مصباح الہدي", u: "عرش کے دائیں جانب لکھا ہے: بے شک حسینؑ ہدایت کا چراغ ہے۔" },
            { a: "الحسين مني وأنا من حسين", u: "حسینؑ مجھ سے ہے اور میں حسینؑ سے ہوں۔" },
            { a: "هذان ابناي وابنا ابنتي", u: "یہ دونوں میرے بیٹے ہیں اور میری بیٹی کے بیٹے ہیں۔" },
            { a: "حسين إمام ابن إمام", u: "حسینؑ امام ہے اور امام کا بیٹا ہے۔" },
            { a: "من بكي علي الحسين وجبت له الجنة", u: "جو حسینؑ پر رویا، اس کے لیے جنت واجب ہو گئی۔" },
            { a: "خلق الله الحسين من نوري", u: "اللہ نے حسینؑ کو میرے نور سے پیدا کیا۔" },
            { a: "الحسين من خير أهل الأرض", u: "حسینؑ روئے زمین کے بہترین لوگوں میں سے ہے۔" },
            { a: "يا بني أنت سيد ابن سيد", u: "اے میرے بیٹے! تم سردار ہو اور سردار کے بیٹے ہو۔" },
            { a: "شفاعتي لمحبي الحسين", u: "میری شفاعت حسینؑ سے محبت کرنے والوں کے لیے ہے۔" },
            { a: "حسين منی - حسین مجھ سے ہے", u: "حسینؑ کا گوشت میرا گوشت اور اس کا خون میرا خون ہے۔" },
            { a: "الحسين نور عيني", u: "حسینؑ میری آنکھوں کا نور ہے۔" },
            { a: "أنا والحسين من شجرة واحدة", u: "میں اور حسینؑ ایک ہی شجرہ سے ہیں۔" },
            { a: "الحسين سيد الشهداء", u: "حسینؑ شہداء کے سردار ہیں۔" },
            { a: "من مات علي حب الحسين فاز بالجنة", u: "جو حسینؑ کی محبت میں مرے، اس نے جنت پائی۔" }
        ];

        function renderHadiths(list, containerId, startNum) {
            const container = document.getElementById(containerId);
            list.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'verse-card';
                card.innerHTML = `
                    <span class="hadith-number">حدیث ${startNum + index}</span>
                    <div class="arabic-text">${item.a}</div>
                    <div class="urdu-text">${item.u}</div>
                    <button class="btn-copy" onclick="copyText(this)">کاپی کریں</button>
                `;
                container.appendChild(card);
            });
        }

        window.onload = () => {
            renderHadiths(aliHadiths, 'ali-hadith-container', 1);
            renderHadiths(hussainHadiths, 'hussain-hadith-container', 21);
        }

        function copyText(btn) {
            const card = btn.parentElement;
            const text = card.querySelector('.arabic-text').innerText + "\n" + card.querySelector('.urdu-text').innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            btn.innerText = "کاپی ہو گیا ✓";
            setTimeout(() => btn.innerText = "کاپی کریں", 2000);
        }
    </script>
